name: it_navigator
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1


environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: 9.0.0
  flutter_bloc: 9.1.1
  auto_route: 10.1.0+1
  get_it: 8.2.0
  freezed_annotation: 3.1.0
  simple_gradient_text: 1.3.0
  flutter_svg: 2.1.0
  smooth_page_indicator: 1.2.1
  equatable: 2.0.7
  cloud_firestore: 6.0.1
  firebase_core: 4.1.0
  firebase_auth: 6.0.2
  cupertino_icons: ^1.0.8
  intl: 0.19.0
  
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  json_serializable: 6.9.5
  freezed: 3.1.0
  flutter_test:
    sdk: flutter

  auto_route_generator: 10.1.0
  flutter_lints: ^5.0.0
  build_runner: 2.5.4
  flutter_gen_runner: 5.10.0



flutter_gen:
  fonts:
    outputs:
      package_parameter_enabled: false
  assets:
    outputs:
      package_parameter_enabled: false
      directory_path_enabled: true
  output: lib/common_base/gen/
  line_length: 80
  integrations:
    image: true
    flutter_svg: true

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/


